<ion-content>
  <form [formGroup]="new_class_FormGroup">
    <div id="back">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="submit_modal()" [disabled]="new_class_FormGroup.invalid">
            <ion-icon name="checkmark-outline" aria-setsize="100px"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Nova turma</ion-title>
        <ion-buttons slot="start">
          <ion-button>
            <ion-buttons slot="start">
              <ion-button (click)="dismiss_modal()">
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>


      <ion-item id="">
        <ion-label position="fixed">Nome:</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>
      <div *ngIf="new_class_FormGroup.get('nome').hasError('required') && new_class_FormGroup.get('nome').touched">
        <ion-label id="label_alert_input">Este campo é obrigatório!</ion-label>
      </div>

      <div *ngIf="new_class_FormGroup.get('nome').hasError('maxlength') && new_class_FormGroup.get('nome').touched">
        <ion-label id="label_alert_input">O nome da turma não pode ter mais de 14 caracteres!</ion-label>
      </div>
      
      <ion-item id="">
        <ion-label>Turno:</ion-label>
        <ion-select formControlName="turno" interface="popover">
          <ion-select-option value="Matutino">Matutino</ion-select-option>
          <ion-select-option value="Vespertino">Vespertino</ion-select-option>
          <ion-select-option value="Noturno">Noturno</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item id="">
        <ion-label position="stacked">Descrição (opcional)</ion-label>
        <ion-textarea formControlName="descricao"></ion-textarea>
      </ion-item>
    </div>
  </form>
</ion-content>
