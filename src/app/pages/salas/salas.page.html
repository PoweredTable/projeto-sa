<ion-header><ion-toolbar></ion-toolbar></ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngFor="let turma of turmas_atuais['prof_turmas']">
  <ion-card [ngStyle]="{'background-image': 'url('+image_from_id(turma.image_id)+')'}" class="grid">

    <ion-card-header>
      
      <ion-card-title id="color1">{{turma.name}}</ion-card-title>
      <ion-card-title id="color1">{{turma.shift}}</ion-card-title>
     
      <ion-card-title id="card-title">
          <ion-button (click)="show_modal_open_blocks()">
            <ion-icon name="caret-forward-sharp" size="large" id="color_icon"></ion-icon>
          </ion-button>
      </ion-card-title>  

      <ion-card-subtitle class="font-subtitle1" id="color1">{{turma.description}}</ion-card-subtitle>

    </ion-card-header>
  </ion-card>
</ng-container>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="black" (click)="show_modal_add_sala()">
      <ion-icon md="add" ios="chevron-back-circle-outline" id="color"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
