<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-card *ngFor="let sala of salas">
    <ion-card-header>
      <ion-card-title>{{sala.nome}}</ion-card-title>
      <ion-card-subtitle *ngIf="sala.alunos>1; else singular">{{sala.alunos}} alunos</ion-card-subtitle>
      <ng-template #singular>
        <ion-card-subtitle >{{sala.alunos}} aluno</ion-card-subtitle>
      </ng-template>
    </ion-card-header>
  </ion-card>

  <ion-modal trigger="trigger-button">
    <ng-template>
      <ion-content>
      <div id="back">
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="checkmark-outline" aria-setsize="100px"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Nova Turma</ion-title>
          <ion-buttons slot="start">
            <ion-button>
              <ion-buttons slot="start">
                <ion-button>
                  <ion-icon name="close-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        
        
        <ion-item id="padding1">
          <ion-label position="fixed">Nome:</ion-label>
          <ion-input></ion-input>
        </ion-item>
          <ion-item id="padding1">
            <ion-label>Turno:</ion-label>
            <ion-select interface="popover">
              <ion-select-option value="Ma">Matutino</ion-select-option>
              <ion-select-option value="Ves">Vespertino</ion-select-option>
              <ion-select-option value="No">Noturno</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item id="padding1">
            <ion-label position="stacked">Textarea</ion-label>
            <ion-textarea placeholder="placeholder"></ion-textarea>
          </ion-item>
        </div>
  
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light" id="trigger-button">
      <ion-icon md="add" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
