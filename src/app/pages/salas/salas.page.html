<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="">
  <ion-card *ngFor="let turma of turmas_atuais['prof_turmas']" class="grid">
    <ion-card-header>
      <ion-card-title class="font-title">{{turma.name}}</ion-card-title>
      <ion-card-title class="font-subtitle">{{turma.shift}}</ion-card-title>
     
      <ion-card-title id="card-title">
          <ion-button id="back-button" (click)="show_modal_open_blocks()">
            <ion-icon name="caret-forward-outline" id="size-icon" size="large"></ion-icon>
          </ion-button>
      </ion-card-title>  
           
      <ion-card-subtitle class="font-subtitle1" >{{turma.description}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="black" (click)="show_modal_add_sala()">
      <ion-icon md="add" ios="chevron-back-circle-outline" id="color"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
