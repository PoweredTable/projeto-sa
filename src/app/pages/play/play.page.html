
<ion-content>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss_modal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Bloco</ion-title>
  </ion-toolbar>


      <ion-accordion-group>
        <ion-accordion value="bloco1" toggle-icon="arrow-down-circle">
          
          <ion-item slot="header">
            <ion-label id="font-header-accord">Bloco Pergunta 1</ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="dismiss_modal()">
                <ion-icon name="caret-forward-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          
          <ion-list slot="content">
            <ion-item>
              <ion-text>Bloco de perguntas hard</ion-text>

          </ion-list>
        </ion-accordion>
      </ion-accordion-group>

      <ion-accordion-group>
        <ion-accordion value="colors" toggle-icon="arrow-down-circle">
          <ion-item slot="header">
            <ion-label id="font-header-accord">Bloco Pergunta 2 </ion-label>

                <ion-icon name="caret-forward-sharp"></ion-icon>
              </ion-button>

          </ion-item>
                    
          <ion-list slot="content">
